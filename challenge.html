<html>
	<head>
		<title>KittyByte Challenge</title>
		<link rel="stylesheet" type="text/css" href="http://machinesentience.com/kb/bubble.css">
<style type="text/css">
  .customHeader {
    background-color: #EEEEEE
  }
  .statusMessage {
    
  }
  </style>

<script type="text/javascript">



var _gaq = _gaq || [];
var pluginUrl = 
 '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
_gaq.push(['_require', 'inpage_linkid', pluginUrl]);
_gaq.push(['_setAccount', 'UA-33937926-1']);
_gaq.push(['_setDomainName', 'kittybyte.com']);
_gaq.push(['_setAllowLinker', true]);
_gaq.push(['_trackPageview']);

(function() {
var ga = document.createElement('script'); ga.type = 'text/javascript';
  ga.async = true;
//ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';

	</head>
	<body>
<div class="customHeader">
  <div class="statusMessage"></div>
</div>
		<section id="problem">
            <div id="problemMouseCapture">
                <div id="lessonBar">
                    <audio id="mainaudio" style="display: none" controls><source id="ogg_src" src="" type="audio/ogg">Your browser does not support the audio element</audio>
                </div>
				<section id="problemDescription">
					<h1 class="problemName"></h1>
					<div class="problemInput"><h2>Input</h2><pre></pre></div>
					<div class="problemOutput"><h2>Output</h2><pre></pre></div>
					<div class="problemDetails"></div>
					<div class="answerlink"></div>
				</section>
				<ol id="problemSwitcher">
				</ol>
			</div>
			<div id="timer">
				<h1 class="time"></h1>
				<h1 class="medianTime"></h1>
				<h1 class="percent"></h1>
				<div class="donebar"></div>
			</div>
		</section>
		<section id="submissionArea">
			<div id="codebox_ace"></div>
		</section>
		<section class="grader" id="grader">
			<svg width="90" height="90">
				<g class="icon">
					<g class="status">
						<circle cx="45" cy="45" r="39" fill="#00CCCC" class="background"></circle>
						<path d="M 70 30 l -35 35 l -15 -15" stroke-width="4" stroke="white" fill="none" class="symbol"></path>
					</g>
					<g class="spinner" transform="scale(0.00000001)"><!--scale(0) screws up IE-->
						<path d="M 45 45 L 45 5      A 40 40 0 0 1 79.641 25" fill="#FF0000"></path>
						<path d="M 45 45 L 79.641 25 A 40 40 0 0 1 79.641 65" fill="#FFAA00"></path>
						<path d="M 45 45 L 79.641 65 A 40 40 0 0 1 45 85    " fill="#EEEE00"></path>
						<path d="M 45 45 L 45 85     A 40 40 0 0 1 10.359 65" fill="#00CC00"></path>
						<path d="M 45 45 L 10.359 65 A 40 40 0 0 1 10.359 25" fill="#0000FF"></path>
						<path d="M 45 45 L 10.359 25 A 40 40 0 0 1 45 5     " fill="#AA00FF"></path>
					</g>
				</g>
			</svg>
			<div class="results">
				<div class="leftarrow"></div>
				<div class="leftarrow casesarrow"></div>
				<div class="output">
					<h1 class="previousoutput"></h1>
					<h1 class="currentoutput">Click to check</h1>
				</div>
				<ol class="cases">
					<div class="toparrow"></div>
				</ol>
				<div class="details">
					<h1 class="caseName"></h1>
					<div class="caseDetails"></div>
					<div class="caseInput"><h2>Input</h2><pre></pre></div>
					<div class="caseOutput"><h2>Output</h2><pre></pre></div>
					<div class="caseExpected"><h2>Expected</h2><pre></pre></div>
				</div>
			</div>
		</section>
		<script src="http://www.kittybyte.com/grader/jquery-2.0.3.min.js"></script>
		<script src="http://www.kittybyte.com/grader/ace.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://www.kittybyte.com/grader/theme-eclipse.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://www.kittybyte.com/grader/mode-java.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://machinesentience.com/kb/bubble.js"></script>
	</body>
</html>
